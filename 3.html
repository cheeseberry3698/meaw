<h2>고흐의 해바라기</h2>
<P>반 고흐의 해바라기 그림들은 그의 작품 중 가장 유명한 시리즈 중 하나다. 고흐는 프랑스 남부의 아를에서 1888년과 1889년에 걸쳐 해바라기 작품들을 그렸다. 총 다섯 개의 큰 캔버스에 화병에 꽂힌 해바라기들을 그렸는데, 세 종류의 노란색 외에는 '아무것도 사용하지 않았다.' 화가는 이를 통해 단일 색상의 다양한 빛깔을 사용해 표현의 다양성을 잃지 않는 작품을 만들어내는 것이 가능하다는 것을 증명했다.</P>
